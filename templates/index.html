<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weed Removal AI System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">

    <style>
        html, body {
    height: 100%;
    margin: 0;
}

body {
    background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url("/static/background/agri_bg.jpg");
    background-size: cover;
    background-position: center;
    font-family: 'Segoe UI', sans-serif;
    color: #ffffff;
}

/* Flex Layout */
.page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
.header-bar {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    padding: 15px 40px;
    border-radius: 12px;
    margin: 20px;
}

.logo-container img {
    height: 55px;
    margin-left: 15px;
}

/* Main Card */
.dashboard-card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 40px;
    margin-bottom: 30px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}

/* Buttons */
.btn-custom {
    border-radius: 30px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-custom:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

/* Confidence */
.confidence-section select,
.confidence-section input {
    border-radius: 10px;
}

/* Result */
.result-box {
    background: rgba(255,255,255,0.18);
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
}

/* Image */
.image-preview {
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.5);
}

/* Loading */
#loadingSpinner,
#loadingText {
    display: none;
}

/* Footer Always Bottom */
footer {
    margin-top: auto;
    background: rgba(0,0,0,0.85);
    padding: 15px;
    text-align: center;
}

    </style>
</head>

<body>

<div class="page-wrapper">

    <!-- Header -->
    <div class="header-bar d-flex justify-content-between align-items-center">
        <div>
            <h3 class="system-title">ðŸŒ¿ Weed Removal AI System</h3>
            <small>Real-Time Detection & 3D Coordinate Mapping</small>
        </div>

        <div class="logo-container">
            <img src="/static/logo/meity_logo.png">
            <img src="/static/logo/cdac_logo.png">
        </div>
    </div>

    <!-- Main Content -->
    <div class="container dashboard-card">

        <div class="row text-center mb-4">

            <div class="col-md-3">
                <button class="btn btn-success btn-custom w-100" onclick="openCamera()">Open Camera</button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary btn-custom w-100" onclick="startProcess()">Start Detection</button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-warning btn-custom w-100" onclick="clearData()">Clear</button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-danger btn-custom w-100" onclick="exitApp()">Exit</button>
            </div>

        </div>

        <!-- Confidence Section -->
        <div class="confidence-section mb-4">

            <label class="form-label fw-bold">Confidence Threshold</label>

            <div class="d-flex gap-3">

                <!-- Dropdown -->
                <select id="confDropdown" class="form-select w-50" onchange="syncDropdownToInput()">
                    <option value="0.1">0.1</option>
                    <option value="0.2">0.2</option>
                    <option value="0.3">0.3</option>
                    <option value="0.4">0.4</option>
                    <option value="0.5" selected>0.5</option>
                    <option value="0.6">0.6</option>
                    <option value="0.7">0.7</option>
                    <option value="0.8">0.8</option>
                    <option value="0.9">0.9</option>
                    <option value="1.0">1.0</option>
                </select>

                <!-- Manual Input -->
                <input type="number"
                       id="confInput"
                       min="0.1"
                       max="1.0"
                       step="0.1"
                       value="0.5"
                       class="form-control w-50"
                       oninput="syncInputToDropdown()">
            </div>
        </div>

        <!-- Loading -->
        <div class="text-center mb-3">
            <div id="loadingSpinner" class="spinner-border text-light"></div>
            <div id="loadingText">Processing AI Detection...</div>
        </div>

        <!-- Result Image -->
        <div class="text-center mb-4">
            <img id="resultImage" class="img-fluid image-preview">
        </div>

        <div id="resultData"></div>

    </div>

    <!-- Footer -->
    <footer>
        Developed By: Debabrata Doloi |
        Centre for Development of Advanced Computing (C-DAC), Kolkata
    </footer>

</div>

<script>

function syncDropdownToInput(){
    document.getElementById("confInput").value =
        document.getElementById("confDropdown").value;
}

function syncInputToDropdown(){
    document.getElementById("confDropdown").value =
        document.getElementById("confInput").value;
}

function openCamera(){
    fetch("/open_camera", {method:"POST"});
}

function startProcess(){

    document.getElementById("loadingSpinner").style.display="inline-block";
    document.getElementById("loadingText").style.display="block";

    let conf = document.getElementById("confInput").value;

    fetch("/start_process?conf="+conf, {method:"POST"})
    .then(res=>res.json())
    .then(data=>{

        document.getElementById("loadingSpinner").style.display="none";
        document.getElementById("loadingText").style.display="none";

        document.getElementById("resultImage").src =
            data.image + "?t=" + new Date().getTime();

        let html="";
        data.detections.forEach((det,i)=>{
            html+=`
            <div class="result-box">
                <h5>Detection ${i+1}</h5>
                <b>Start Pixel:</b> ${det.bbox_pixel.starting_pixel}<br>
                <b>End Pixel:</b> ${det.bbox_pixel.ending_pixel}<br><br>
                <b>Start Coordinate (cm):</b> ${det.bbox_coordinate_cm.starting_coordinate}<br>
                <b>End Coordinate (cm):</b> ${det.bbox_coordinate_cm.ending_coordinate}<br><br>
                <b>Center Coordinate (cm):</b> ${det.center_coordinate_cm}
            </div>`;
        });

        document.getElementById("resultData").innerHTML=html;
    });
}

function clearData(){
    fetch("/clear", {method:"POST"});
    document.getElementById("resultImage").src="";
    document.getElementById("resultData").innerHTML="";
}

function exitApp(){
    fetch("/exit", {method:"POST"});
}

</script>

</body>
</html>
