<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Removal AI System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static//style.css" rel="stylesheet">

    
</head>

<body>

<div class="page-wrapper">

    <!-- Header -->
    <div class="header-bar d-flex justify-content-between align-items-center">
        <div>
            <h3 class="system-title">ðŸŒ¿ NIRMUL</h3>
            <small>Weed Removal AI System</small>
        </div>

        <div class="logo-container">
            <img src="/static/logo/meity_logo.png">
            <img src="/static/logo/cdac_logo.png">
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid dashboard-card">

        <div class="row text-center mb-4">

            <div class="col-md-3 col-sm-6 col-12 mb-2">
                <button class="btn btn-success btn-custom w-100" id="cameraBtn" onclick="openCamera()">Open Camera</button>
            </div>

            <div class="col-md-3 col-sm-6 col-12 mb-2">
                <button class="btn btn-primary btn-custom w-100" id="detectionBtn" onclick="startProcess()">Start Detection</button>
            </div>

            <div class="col-md-3 col-sm-6 col-12 mb-2">
                <button class="btn btn-warning btn-custom w-100" onclick="clearData()">Clear</button>
            </div>

            <div class="col-md-3 col-sm-6 col-12 mb-2">
                <button class="btn btn-danger btn-custom w-100" onclick="exitApp()">Exit</button>
            </div>

        </div>

        <!-- Confidence Section -->
        <div class="confidence-section mb-4">

            <label class="form-label fw-bold">Confidence Threshold</label>

            <div class="d-flex gap-3 flex-wrap">
                <!-- Manual Input -->
                <input type="number"
                       id="confInput"
                       min="0.1"
                       max="1.0"
                       step="0.1"
                       value="0.5"
                       class="form-control w-50"
                       oninput="syncInputToDropdown()">
            </div>
        </div>

        <!-- Video Feed Section -->
        <div class="video-section mb-4">
            <div class="video-container">
                <canvas id="videoStream" class="video-stream" style="background: #000; display:block; width:100%;"></canvas>
            </div>
        </div>

        <!-- Loading -->
        <div class="text-center mb-3">
            <div id="loadingSpinner" class="spinner-border text-light"></div>
            <div id="loadingText">Processing AI Detection...</div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <!-- Result Image -->
            <div id="resultImageContainer" class="result-image-container mb-4">
                <img id="resultImage" class="img-fluid image-preview">
            </div>

            <!-- Scrollable Result Data -->
            <div class="results-scrollable" id="resultData"></div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        Developed By: C-DAC, Kolkata |
        Centre for Development of Advanced Computing (C-DAC), Kolkata
    </footer>

</div>

<script>

var cameraActive = false;
var streamActive = false;

function syncInputToDropdown(){
    // Sync if dropdown exists
    const dropdown = document.getElementById("confDropdown");
    if(dropdown) {
        dropdown.value = document.getElementById("confInput").value;
    }
}

var streamRunning = false;
var frameCount = 0;
var fpsCounter = 0;
var lastFpsTime = Date.now();
var pendingFrame = false;

function streamFrame() {
    if(!streamActive) {
        streamRunning = false;
        return;
    }
    
    // Skip if previous frame is still loading
    if(pendingFrame) {
        setTimeout(streamFrame, 2);
        return;
    }
    
    streamRunning = true;
    pendingFrame = true;
    
    fetch("/video_frame?t=" + Date.now(), {
        cache: 'no-store',
        mode: 'cors'
    })
        .then(response => {
            if(response.status === 200) {
                return response.blob();
            }
            throw new Error('HTTP ' + response.status);
        })
        .then(blob => {
            if(!streamActive) {
                pendingFrame = false;
                return;
            }
            
            const canvas = document.getElementById("videoStream");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            
            img.onload = function() {
                if(!streamActive) {
                    pendingFrame = false;
                    return;
                }
                
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(img.src);
                frameCount++;
                fpsCounter++;
                
                // Track FPS every second
                const now = Date.now();
                if(now - lastFpsTime >= 1000) {
                    console.log("FPS: " + fpsCounter);
                    fpsCounter = 0;
                    lastFpsTime = now;
                }
                
                pendingFrame = false;
                // Request next frame with zero delay
                requestAnimationFrame(streamFrame);
            };
            
            img.onerror = function() {
                URL.revokeObjectURL(img.src);
                pendingFrame = false;
                if(streamActive) {
                    setTimeout(streamFrame, 5);
                }
            };
            
            img.src = URL.createObjectURL(blob);
        })
        .catch(err => {
            pendingFrame = false;
            if(streamActive) {
                console.log("Stream error: " + err.message);
                setTimeout(streamFrame, 5);
            }
        });
}

function openCamera(){
    if(!cameraActive) {
        fetch("/open_camera", {method:"POST"})
        .then(res => res.json())
        .then(data => {
            cameraActive = true;
            streamActive = true;
            // Start streaming frames
            streamFrame();
            document.getElementById("cameraBtn").textContent = "Close Camera";
            document.getElementById("cameraBtn").classList.remove("btn-success");
            document.getElementById("cameraBtn").classList.add("btn-danger");
        })
        .catch(err => alert("Error opening camera: " + err));
    } else {
        fetch("/close_camera", {method:"POST"})
        .then(res => res.json())
        .then(data => {
            cameraActive = false;
            streamActive = false;
            // Stop video stream
            const canvas = document.getElementById("videoStream");
            canvas.width = 1280;
            canvas.height = 720;
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, 1280, 720);
            
            document.getElementById("cameraBtn").textContent = "Open Camera";
            document.getElementById("cameraBtn").classList.remove("btn-danger");
            document.getElementById("cameraBtn").classList.add("btn-success");
        })
        .catch(err => alert("Error closing camera: " + err));
    }
}

function startProcess(){
    if(!cameraActive) {
        alert("Please open camera first!");
        return;
    }

    document.getElementById("loadingSpinner").style.display="inline-block";
    document.getElementById("loadingText").style.display="block";

    let conf = document.getElementById("confInput").value;

    fetch("/start_process?conf="+conf, {method:"POST"})
    .then(res=>res.json())
    .then(data=>{

        document.getElementById("loadingSpinner").style.display="none";
        document.getElementById("loadingText").style.display="none";

        if(data.error) {
            alert(data.error);
            return;
        }

        document.getElementById("resultImage").src =
            data.image + "?t=" + new Date().getTime();

        let html="";
        if(data.detections && data.detections.length > 0) {
            data.detections.forEach((det,i)=>{
                html+=`
                <div class="result-box">
                    <h5>Detection ${i+1}</h5>
                    <b>Start Pixel:</b> (${det.bbox_pixel.starting_pixel[0]}, ${det.bbox_pixel.starting_pixel[1]})<br>
                    <b>End Pixel:</b> (${det.bbox_pixel.ending_pixel[0]}, ${det.bbox_pixel.ending_pixel[1]})<br><br>
                    <b>Start Coordinate (cm):</b> (${det.bbox_coordinate_cm.starting_coordinate[0]}, ${det.bbox_coordinate_cm.starting_coordinate[1]}, ${det.bbox_coordinate_cm.starting_coordinate[2]})<br>
                    <b>End Coordinate (cm):</b> (${det.bbox_coordinate_cm.ending_coordinate[0]}, ${det.bbox_coordinate_cm.ending_coordinate[1]}, ${det.bbox_coordinate_cm.ending_coordinate[2]})<br><br>
                    <b>Center Coordinate (cm):</b> (${det.center_coordinate_cm[0]}, ${det.center_coordinate_cm[1]}, ${det.center_coordinate_cm[2]})
                </div>`;
            });
        } else {
            html = '<div class="result-box">No weeds detected!</div>';
        }

        document.getElementById("resultData").innerHTML=html;
    })
    .catch(err => {
        document.getElementById("loadingSpinner").style.display="none";
        document.getElementById("loadingText").style.display="none";
        alert("Error during detection: " + err);
    });
}

function clearData(){
    fetch("/clear", {method:"POST"});
    document.getElementById("resultImage").src="";
    document.getElementById("resultData").innerHTML="";
}

function exitApp(){
    fetch("/exit", {method:"POST"})
    .then(res => res.json())
    .then(data => {
        alert("Application closed!");
    });
}

</script>

</body>
</html>
