<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weed Detection System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("/static/background/agri_bg.jpg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .header-bar {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            padding: 15px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .system-title {
            font-weight: 600;
            letter-spacing: 1px;
        }

        .logo-container img {
            height: 55px;
            margin-left: 15px;
        }

        .dashboard-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .btn-custom {
            border-radius: 30px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-success { background: linear-gradient(45deg,#28a745,#1e7e34); border:none;}
        .btn-primary { background: linear-gradient(45deg,#0d6efd,#084298); border:none;}
        .btn-warning { background: linear-gradient(45deg,#ffc107,#d39e00); border:none;}
        .btn-danger  { background: linear-gradient(45deg,#dc3545,#a71d2a); border:none;}

        .btn-custom:hover {
            transform: scale(1.05);
        }

        #confidenceValue {
            font-weight: bold;
            color: #00ffcc;
        }

        #loadingSpinner,
        #loadingText {
            display: none;
        }

        .result-box {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            font-size: 14px;
        }

        .image-preview {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <!-- Header Section -->
    <div class="header-bar d-flex justify-content-between align-items-center">

        <div>
            <h3 class="system-title">ðŸŒ¿ Weed Removal AI System</h3>
            <small>Real-Time Detection & 3D Coordinate Mapping</small>
        </div>

        <!-- Top Right Logos -->
        <div class="logo-container">
            <img src="/static/logo/meity_logo.png">
            <img src="/static/logo/cdac_logo.png">
        </div>

    </div>

    <!-- Main Dashboard -->
    <div class="dashboard-card">

        <div class="row mb-4 text-center">

            <div class="col-md-3">
                <button class="btn btn-success btn-custom w-100" onclick="openCamera()">Open Camera</button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary btn-custom w-100" onclick="startProcess()">Start Detection</button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-warning btn-custom w-100" onclick="clearData()">Clear</button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-danger btn-custom w-100" onclick="exitApp()">Exit</button>
            </div>

        </div>

        <!-- Confidence Slider -->
        <div class="mb-4">
            <label class="form-label">
                Confidence Threshold:
                <span id="confidenceValue">0.5</span>
            </label>

            <input type="range"
                   min="0.1"
                   max="1.0"
                   step="0.05"
                   value="0.5"
                   id="conf"
                   class="form-range"
                   oninput="updateConfidence(this.value)">
        </div>

        <!-- Loading -->
        <div class="text-center mb-4">
            <div id="loadingSpinner" class="spinner-border text-light"></div>
            <div id="loadingText" class="fw-bold">Processing AI Detection...</div>
        </div>

        <!-- Result Image -->
        <div class="text-center mb-4">
            <img id="resultImage" width="750" class="img-fluid image-preview">
        </div>

        <!-- Result Data -->
        <div id="resultData"></div>

    </div>

</div>

<footer>
    Developed By: C-DAC, Kolkata |
    Centre for Development of Advanced Computing (C-DAC), Kolkata
</footer>

<script>

function updateConfidence(val){
    document.getElementById("confidenceValue").innerText = val;
}

function openCamera(){
    fetch("/open_camera", {method:"POST"});
}

function startProcess(){

    document.getElementById("loadingSpinner").style.display = "inline-block";
    document.getElementById("loadingText").style.display = "block";

    let conf = document.getElementById("conf").value;

    fetch("/start_process?conf="+conf, {method:"POST"})
    .then(res=>res.json())
    .then(data=>{

        document.getElementById("loadingSpinner").style.display = "none";
        document.getElementById("loadingText").style.display = "none";

        document.getElementById("resultImage").src =
            data.image + "?t=" + new Date().getTime();

        let html = "";

        data.detections.forEach((det, index)=>{

            html += `
            <div class="result-box">
                <h5>Detection ${index+1}</h5>

                <b>Bounding Box Pixel:</b><br>
                Start: ${det.bbox_pixel.starting_pixel}<br>
                End: ${det.bbox_pixel.ending_pixel}<br><br>

                <b>Bounding Box Coordinate (cm):</b><br>
                Start: ${det.bbox_coordinate_cm.starting_coordinate}<br>
                End: ${det.bbox_coordinate_cm.ending_coordinate}<br><br>

                <b>Center Pixel:</b> ${det.center_pixel}<br>
                <b>Center Coordinate (cm):</b> ${det.center_coordinate_cm}
            </div>
            `;
        });

        document.getElementById("resultData").innerHTML = html;

    });
}

function clearData(){
    fetch("/clear", {method:"POST"});
    document.getElementById("resultImage").src="";
    document.getElementById("resultData").innerHTML="";
}

function exitApp(){
    fetch("/exit", {method:"POST"});
}

</script>

</body>
</html>
